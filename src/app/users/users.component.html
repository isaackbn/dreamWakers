<h4>&nbsp; Home</h4> <p>&nbsp; Users reside in cleandb and are loaded via Heroku/dreamwakers</p>
<ul [@listStagger]="users$">
  <li *ngFor="let user of users$">
    <a routerLink="details/{{user.id}}"> {{user.firstname}}</a>
    <ul>
      <li>{{user.lastname}}</li>
      <li><a href="http://{{user.firstname}}"></a>{{user.firstname}}</li>
    </ul>
  </li>
</ul>
