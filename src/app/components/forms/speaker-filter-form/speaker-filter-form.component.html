

<div id="container">

    <form>
      <div class="block">
        <p>
          <span class="title">Race</span>
          <br>
          <input class="w3-radio" type="checkbox" name="race" value="american">
          <label>Native American</label>
          <br>
          <input class="w3-radio" type="checkbox" name="race" value="asian">
          <label>Asian</label>
          <br>
          <input class="w3-radio" type="checkbox" name="race" value="black">
          <label>Black or African American</label>
          <br>
          <input class="w3-radio" type="checkbox" name="race" value="pacific">
          <label>Pacific Islander</label>
          <br>
          <input class="w3-radio" type="checkbox" name="race" value="white">
          <label>White</label>
      </p>
        <hr id="hr-separator">
        <p>
          <span class="title">Gender</span>
          <br>
          <input class="w3-radio" type="checkbox" name="gender" value="male"> <!--other types include "radio"-->
          <label>Male</label>
          <br>
          <input class="w3-radio" type="checkbox" name="gender" value="female">
          <label>Female</label>
          <br>
          <input class="w3-radio" type="checkbox" name="gender" value="other">
          <label>Other</label>
        </p>
        <hr id="hr-separator">
        <p>
          <span class="title">Age Range</span>
          <br>
          <input class="w3-radio" type="checkbox" name="gender" value="18">
          <label>18-24</label>
          <br>
          <input class="w3-radio" type="checkbox" name="gender" value="25" checked>
          <label>25-34</label>
          <br>
          <input class="w3-radio" type="checkbox" name="gender" value="35" checked>
          <label>35-49</label>
          <br>
          <input class="w3-radio" type="checkbox" name="gender" value="50" checked>
          <label>50-64</label>
          <br>
          <input class="w3-radio" type="checkbox" name="gender" value="m65">
          <label>65 and older</label>
        </p>
        <!-- <p class="form-group">
          <label for="name">Age </label>
          <br>
          <input type="text" class="form-control" id="name" required>
        </p> -->
      </div>

      <br><hr id="hr-separator">
      <div class="block">

        <p class="form-group">
          <label for="college" class="title">College</label>
          <br>
          <select class="form-control" id="colleges" class="drop-down" required>
            <option *ngFor="let college of colleges" [value]="college">{{college}}</option>
          </select>
        </p>

        <p class="form-group">
          <label for="industry" class="title">Industry</label>
          <br>
          <select class="form-control" id="industries" class="drop-down"  required>
            <option *ngFor="let industry of industries" [value]="industry" >{{industry}}</option>
          </select>
        </p>


        <!-- <p>
          <input class="w3-radio" type="checkbox" name="immigrant" value="black">
          <label>First generation immigrant</label>
        </p> -->

        <p id="more">More</p>
    </div>


      <!-- <button type="submit" class="btn btn-success">Submit</button> -->

    </form>
</div>
