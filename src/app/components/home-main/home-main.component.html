
<div class="container" [style.margin-left]="getMarginLeft()+'px'">

  <div id="event-note" class="noselect">
    You have 
    <span *ngIf='notifNum > 0'>{{notifNum}}</span>
    <span *ngIf='notifNum == 0'>no</span>
     event<span *ngIf='notifNum > 1'>s</span> 
     coming up.
  </div>
  <hr>


  <div class="spinner" *ngIf="showLoadIcon == true">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>

  <app-profile></app-profile>


</div>
