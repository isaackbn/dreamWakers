
<div id="container">
  
  <span id="left" *ngIf="showLoadIcon == false">
      <!-- <hr id="separator"> -->
      <p id="title" class="profession"> Suggestions</p> <!--{{suggestedCount}}-->

    <ul class="user-container"> <!--[@listStagger]="users"-->
      <li *ngFor="let user of users" class="user-block" (click)="showDetails(user.id)">
        <a id="username" routerLink="details/{{user.id}}"> {{user.firstName}} {{user.lastName}}</a>
        <hr>
        <img class="profile-img" src={{user.pictureUrl}} alt="img" >
        <hr>
        <div class="profession"> {{user.industry}} </div>
        <div class="detail"> {{user.headline}} </div>
        <div class="detail"> {{user.location}} </div>
      </li>

      <!-- <li tabIndex="-1" id="moreUsers" style="height: 120px;width: 100px" #moreUsersId class="user-block fade-in">
          <a id="username" routerLink=""> More Profiles</a>
          <hr>
          <i class="fa fa-angle-double-right" style=""></i>
          <hr>
          <div class="profession">Profession</div>
          <div class="detail">Headline</div>
      </li> -->
    </ul>

    <p id="more" class="profession">More ({{suggestedCount}})</p>
      <li *ngFor="let user of users" id="more-block" (click)="showDetails(user.id)">
        <img class="more-img" src={{user.pictureUrl}} alt="img" >
        <a id="more-item" routerLink="details/{{user.id}}"> 
          {{user.firstName}} {{user.lastName}} <span *ngIf='user.position != ""'>.</span> {{user.position}} </a>
      </li>
  </span>

  <div class="loader" *ngIf="showLoadIcon == true"></div>

  <!-- <i id="loadIcon" class="fa fa-spinner fa-spin" *ngIf="showLoadIcon == true"></i> -->


</div>
