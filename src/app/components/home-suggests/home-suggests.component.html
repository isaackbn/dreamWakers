
<div id="container">
  
  <span id="left">
      <!-- <hr id="separator"> -->
      <p id="suggested" class="profession">{{suggestedCount}} suggestions</p>

    <ul class="user-container"> <!--[@listStagger]="users$"-->
      <li *ngFor="let user of users" class="user-block" (click)="showDetails(user.id)">
        <a id="username" routerLink="details/{{user.id}}"> {{user.firstName}} {{user.lastName}}</a>
        <hr>
        <img class="profile-img" src={{user.pictureUrl}} alt="img" >
        <hr>
        <div class="profession">{{user.industry}}</div>
        <div class="detail">{{user.headline}}</div>
        <div class="detail">{{user.location}}</div>
      </li>

      <li tabIndex="-1" id="moreUsers" #moreUsersId class="user-block fade-in">
          <a id="username" routerLink=""> More Profiles</a>
          <hr>
          <img class="profile-img" [src]="'assets/photo/female.jpg'" alt="img" >
          <hr>
          <div class="profession">Profession</div>
          <div class="detail">Headline</div>
      </li>
    </ul>
  </span>

  <div class="loader" *ngIf="showLoadIcon == true"></div>

  <!-- <i id="loadIcon" class="fa fa-spinner fa-spin" *ngIf="showLoadIcon == true"></i> -->



</div>
