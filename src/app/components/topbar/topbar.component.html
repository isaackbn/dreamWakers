

<ngx-smart-modal #accounttype  identifier="accounttype" [closable]="false" [dismissable]="false" [autostart]="false" >
  <pre style="font-size: .95em; font-family: 'Lucida Grande'">Welcome {{profile.fName}}, how would you describe yourself ?</pre>
  <div style="margin-top: 20px;">
    <button class="button" style="display: inline;margin-left: 100px;" (click)="updateProfileType('speaker')">Speaker &nbsp; </button>
    <button class="button" style="display: inline;margin-left: 50px ;" (click)="updateProfileType('teacher')">Educator</button>
  </div>
  <p class="footer" style="margin-top: 20px;"> This information helps us match you with the right accounts</p>
</ngx-smart-modal>


<ngx-smart-modal #dwform  identifier="dwform" [closable]="false" [dismissable]="false" [autostart]="false" *ngIf="dwForm.skip == false">
    <app-dwForm></app-dwForm>
</ngx-smart-modal>



<nav id="navigation">

    <ul class="topnav">  

      <li> <a routerLink="home" class="noselect" [style.margin-left]="getMarginLeft()" (click)="location.reload()"> <img class="icon" [src]="'assets/img/logo.jpg'" alt="Refresh" *ngIf="seeTabElements == true"> </a></li>
  
      <li> <input id="searchBarId" #searchBarId type="text" class="searchTerm" 
        placeholder="search profile..." 
        (input) = 'newSearch($event.target.value)' 
        (click) = "searchBarClicked($event.target.value)"
        *ngIf="seeTabElements == true"></li>

      <li (click)="toggleFilter()"> <a id="filter" class="noselect" style="padding: 4px;" *ngIf="seeTabElements == true"> Filter <i  id="filter-fa" class="fa fa-filter"></i> </a> </li>
      
      <li *ngIf="profile.hasData" (click)="showProfile()"> <img class="profile-img noselect" src={{profile.picUrl}} alt="img" (click)="showProfile()" *ngIf="seeTabElements == true"> </li>

      <li> <span id="exit" class="noselect" (click)="signOut()" *ngIf="seeTabElements == true"> Exit </span> </li>
        
    </ul>

    <app-home-search> </app-home-search>

    <app-home-filter *ngIf="showFilter" [style.margin-left]="getMarginLeft()+'px'"></app-home-filter>


  </nav>
